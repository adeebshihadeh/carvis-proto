<!doctype html>
<html>
<head>
  <title>carvis</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="stylesheet" href={{ url_for('static', filename='css/bootstrap.min.css') }}>
  <link rel="stylesheet" href={{ url_for('static', filename='css/font-awesome/css/font-awesome.min.css') }}>

  <style type="text/css"> 
    .nav-item {
      padding: 0px 20px;
    }
    body, div {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: -moz-none;
      -ms-user-select: none;
      -o-user-select: none;
      user-select: none;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse bg-primary navbar-toggleable-xl" style="font-size: 2rem;">

    <a class="navbar-brand" id="title" style="font-size: 1em;">carvis</a>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li class="nav-item pull-xs-right" id="bluetooth-status">
          <i class="fa fa-mobile"></i>
        </li>
        <li class="nav-item pull-xs-right" id="settings-icon">
          <i class="fa fa-cog"></i>
        </li>
        <li class="nav-item pull-xs-right" id="volume-toggle">
          <i class="fa fa-volume-up" id="volume-toggle-on"></i>
          <i class="fa fa-volume-off" id="volume-toggle-off"></i>
        </li>
      </ul>
    </div>
  </div>
</nav>


<div class="jumbotron jumbotron-fluid">

    <h1 class="display-2" id="display-time" style="text-align: center;"></h1>

</br>

</div>

<div class="phone" style=" width: 100%; text-align: center;">

</div>
